<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정정게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFCC00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .header-left h1 {
            font-size: 50px;
            color: #FFF;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right span {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .header-right button {
            background-color: white;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .header-right button:hover {
            background-color: #f1f1f1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 20px;
            width: 120px;
            text-align: right;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"],
        .form-group input[type="date"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group .search-btn {
            background-color: #FFCC00;
            color: #FFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .form-group .search-btn:hover {
            background-color: #FFBB00;
        }

        .file-upload {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-upload label {
            font-weight: bold;
            width: 120px;
            text-align: right;
            margin-right: 20px;
        }

        .file-upload input[type="file"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
        }

        .submit-btn {
            background-color: #FFCC00;
            color: #FFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            background-color: #FFBB00;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <img src="/img/mate-icon.png" alt="Mate Logo">
        <h1>정정게시판</h1>
    </div>
    <div class="header-right">
        <span>{{userName}}님 반갑습니다.</span>
        <button>Mypage</button>
        <button>정정게시판</button>
        <form action="/signOut" method="post" style="display:inline;">
            <button type="submit" class="nav-button">로그아웃</button>
        </form>
    </div>
</header>
<div class="container">
    <form>
        <div class="form-group">
            <label for="date-range">기간</label>
            <input id="date-range" type="date">
            <button type="button" class="search-btn">조회</button>
        </div>
        <div class="form-group">
            <label for="query">독성발언 조회</label>
            <input type="text" id="query" placeholder="독성발언을 입력하세요">
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="file-upload">
            <label for="attachment">첨부 파일</label>
            <input type="file" id="attachment">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" rows="6" placeholder="내용을 입력하세요"></textarea>
        </div>
        <button type="submit" class="submit-btn">제출하기</button>
    </form>
</div>
</body>
</html>
