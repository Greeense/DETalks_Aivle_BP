<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정정게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF;
            margin: 0;
            padding: 0;
        }

        /* 헤더 영역 */
        header {
            background: linear-gradient(90deg, #5b5fc7, #6B2399);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .header-left h1 {
            font-size: 50px;
            color: #fff;
            margin: 0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-right span {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .header-right button {
            background-color: #fff;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .header-right button:hover {
            background-color: #f1f1f1;
        }

        /* 검색 영역 */
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            gap: 10px;
        }
        .search-bar label {
            font-weight: bold;
        }
        .search-bar input, .search-bar select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            background-color: #FFCC00;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #FFBB00;
        }

        /* 테이블 컨테이너 */
        .table-container {
            padding: 20px 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        table th, table td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        table th {
            background: linear-gradient(90deg, #5b5fc7, #6B2399);
            color: #fff;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* 상태 스타일 */
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            min-width: 60px;
        }
        .status-approved {
            background-color: #e6f3ff;
            color: #0066cc;
        }
        .status-pending {
            background-color: #fff3e6;
            color: #cc6600;
        }
        .status-rejected {
            background-color: #ffe6e6;
            color: #cc0000;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pagination a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .pagination a:hover {
            background-color: #e0e0e0;
        }

        .pagination .current {
            background-color: #5b5fc7;
            color: #fff;
            border-color: #5b5fc7;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <img src="/img/mate-icon.png" alt="Mate Logo">
        <h1>정정게시판</h1>
    </div>
    <div class="header-right">
        <span>{{userName}}님 반갑습니다.</span>
        <form action="/user/meetingList" method="get" style="display:inline;">
            <button type="submit" class="nav-button">Mypage</button>
        </form>
        <button>정정게시판</button>
        <form action="/signOut" method="post" style="display:inline;">
            <button type="submit" class="nav-button">로그아웃</button>
        </form>
    </div>
</header>

<!-- 검색 영역 -->
<div class="search-bar">
    <label for="date-range">기간</label>
    <input id="date-range" type="date">

    <label for="status-select">상태</label>
    <select id="status-select" onchange="filterTable()">
        <option value="">전체</option>
        <option value="승인">승인</option>
        <option value="신청">신청</option>
        <option value="반려">반려</option>
    </select>
</div>

<!-- 테이블 -->
<div class="table-container">
    <div>
        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th>접수번호</th>
                <th>게시시간</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody id="table-body">
            {{#userFixes}}
            <tr>
                <td>{{title}}</td>
                <td>{{feedbackId}}</td>
                <td>{{createdAt}}</td>
                <td>{{status}}</td>
            </tr>
            {{/userFixes}}
            </tbody>
        </table>
        <div class="pagination">
            <!-- 이전 페이지가 존재하면 이전 버튼을 생성 -->
            {{#userFixes.hasPrevious}}
            <a href="/user/userFix?page={{previousPage}}">이전</a>
            {{/userFixes.hasPrevious}}

            <!-- 페이지 번호 버튼들 -->
            <!-- 만약 현재 페이지라면 current 클래스를 붙여서 강조해준다 -->
            {{#pageNumbers}}
            <a href="/user/userFix?page={{pageIndex}}">
                {{displayIndex}}
            </a>
            {{/pageNumbers}}

            <!-- 다음 페이지가 존재하면 다음 버튼을 생성 -->
            {{#userFixes.hasNext}}
            <a href="/user/userFix?page={{nextPage}}">다음</a>
            {{/userFixes.hasNext}}
        </div>
    </div>
</div>

<script>
    // 테이블 필터링 함수
    function filterTable() {
        const statusFilter = document.getElementById('status-select').value; // 선택된 상태
        const rows = document.querySelectorAll('#table-body tr'); // 모든 행

        rows.forEach(row => {
            const status = row.querySelector('.status').textContent.trim(); // 상태 텍스트
            if (!statusFilter || status === statusFilter) {
                row.style.display = ''; // 보이기
            } else {
                row.style.display = 'none'; // 숨기기
            }
        });
    }

    // 상태에 따라서 다른 CSS 를 적용하기 위한 이벤트리스너
    document.addEventListener("DOMContentLoaded", () => {
        // 모든 테이블 행의 상태 셀을 가져옵니다.
        const statusCells = document.querySelectorAll('#table-body td:last-child');

        statusCells.forEach(cell => {
            const status = cell.textContent.trim(); // 셀의 텍스트(상태값) 가져오기

            // 상태값에 따라 적절한 클래스와 스타일 추가
            if (status === '승인') {
                cell.innerHTML = `<div class="status status-approved">${status}</div>`;
            } else if (status === '신청') {
                cell.innerHTML = `<div class="status status-pending">${status}</div>`;
            } else if (status === '반려') {
                cell.innerHTML = `<div class="status status-rejected">${status}</div>`;
            }
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const tableRows = document.querySelectorAll('tbody tr');
        const dateInput = document.getElementById('date-range');

        // 페이지 로드 후에도 날짜 변경 시마다 필터링을 재실행
        dateInput.addEventListener('change', () => {
            const selectedDate = dateInput.value; // 새로 선택된 날짜
            tableRows.forEach(row => {
                const timeCell = row.cells[2].textContent.trim(); // '게시시간' 셀이 2번째 인덱스이므로
                const rowDate = timeCell.split(' ')[0]; // YYYY-MM-DD 추출

                // 날짜가 없거나(전체 보기), 행의 날짜와 선택된 날짜가 동일하면 표시
                if (!selectedDate || rowDate === selectedDate) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    });

    // 현재 페이지 버튼에 current 클래스를 부착하기 위한 이벤트리스너
    document.addEventListener("DOMContentLoaded", () => {
        // 현재 URL의 page 파라미터를 가져옴
        const urlParams = new URLSearchParams(window.location.search);
        const currentPage = urlParams.get("page") || "0"; // 페이지가 없으면 기본값 0

        // 모든 페이지네이션 링크를 가져옴
        const pageLinks = document.querySelectorAll(".pagination a");

        pageLinks.forEach(link => {
            const pageParam = new URL(link.href).searchParams.get("page");
            if (pageParam === currentPage) {
                link.classList.add("current"); // 현재 페이지에 'current' 클래스 추가
            }
        });
    });
</script>
</body>
</html>
