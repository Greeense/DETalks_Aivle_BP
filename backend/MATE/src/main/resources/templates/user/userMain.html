<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7C600;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
        }

        .logo-text {
            color: white;
            font-size: 62px;  /* Mate 글자만 크기 증가 */
            font-weight: bold;
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-text {
            color: black;
            font-size: 24px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 10px 25px;
            background-color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 130px;  /* 약간 아래로 이동 */
        }

        .url-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .url-label {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .url-input {
            width: 500px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .connect-button {
            padding: 12px 25px;
            background-color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .radio-groups {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .radio-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 300px;  /* 두 박스의 너비를 동일하게 설정 */
        }

        .radio-option {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .radio-option:last-child {
            margin-bottom: 0;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo-section">
        <img src="file:///C:\Users\User\Desktop\MATE_Aivle_BP-main\screenshare_java\src\main\resources\static\img/logo.png" alt="Mate Logo">
        <span class="logo-text">Mate</span>
    </div>
    <div class="nav-section">
        <span class="welcome-text">{{#userName}}{{userName}}{{/userName}}님 반갑습니다.</span>
        <div class="nav-buttons">
            <button class="nav-button">Mypage</button>
            <button class="nav-button">정책게시판</button>
            <form action="/signOut" method="post" style="display:inline;">
                <button type="submit" class="nav-button">로그아웃</button>
            </form>
        </div>
    </div>
</header>

<main class="content">
    <div class="url-section">
        <label class="url-label">회의방 URL</label>
        <input type="text" class="url-input" placeholder="회의방 URL을 입력하세요">
        <button class="connect-button">접속</button>
    </div>

    <div class="radio-groups">
        <div class="radio-container">
            <div class="radio-option">
                <input type="radio" id="time-10" name="time">
                <label for="time-10">10초마다 피로도 탐지</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="time-20" name="time">
                <label for="time-20">20초마다 피로도 탐지</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="time-30" name="time" checked>
                <label for="time-30">30초마다 피로도 탐지(default)</label>
            </div>
        </div>

        <div class="radio-container">
            <div class="radio-option">
                <input type="radio" id="type-1" name="type">
                <label for="type-1">일반</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="type-2" name="type" checked>
                <label for="type-2">기록자용</label>
            </div>
        </div>
    </div>
</main>
</body>
</html>
