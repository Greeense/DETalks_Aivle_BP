<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정정게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFCC00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .header-left h1 {
            font-size: 50px;
            color: #FFF;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right span {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .header-right button {
            background-color: white;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .header-right button:hover {
            background-color: #f1f1f1;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-bar button {
            background-color: #FFCC00;
            color: #FFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #FFBB00;
        }

        .table-container {
            padding: 20px 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #FFCC00;
            color: #FFF;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-scroll {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <img src="file:///C:\Users\User\Desktop\MATE_Aivle_BP-main\screenshare_java\src\main\resources\static\img/logo.png" alt="Mate Logo">
        <h1>Mypage</h1>
    </div>
    <div class="header-right">
        <span>{{userName}}님 반갑습니다.</span>
        <button>로그조회</button>
        <form action="/signOut" method="post" style="display:inline;">
            <button type="submit" class="nav-button">로그아웃</button>
        </form>
    </div>
</header>

<div class="search-bar">
    <label for="employee-name">사원명</label>
    <input id="employee-name" type="text" placeholder="입력하세요">
    <label for="department-name">부서명</label>
    <input id="department-name" type="text" placeholder="입력하세요">
    <label for="date-range">기간</label>
    <input id="date-range" type="date">
    <button>조회</button>
</div>

<div class="table-container">
    <div class="table-scroll">
        <table>
            <thead>
            <tr>
                <th>Time</th>
                <th>회의명</th>
                <th>참여자</th>
            </tr>
            </thead>
            <tbody>
            {{#meetingLogs}}
            <tr>
                <td>{{meetingTime}}</td>
                <td>{{meetingName}}</td>
                <td>{{participants}}</td>
            </tr>
            {{/meetingLogs}}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
