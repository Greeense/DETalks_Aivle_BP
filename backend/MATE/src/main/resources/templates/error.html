<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
</head>
<style>
    .error-image {
        width: 80%;
        height: auto;
        display: block; /* 이미지가 중앙 정렬되도록 */
        margin: 20px auto; /* 상하 여백 추가 및 중앙 정렬 */
    }
</style>
<body>
<header>
    <div class="header-left">
        <a href="/">

        </a>
        <h1>Mate</h1>
    </div>
    <div class="header-right">
        <form action="javascript:history.back()" style="display:inline;">
            <button type="button" class="nav-button">뒤로가기</button>
        </form>
    </div>

<div class="error-container">
    <img src="/img/error_image.png" alt="404 Error Image" class="error-image">
</div>

</html>
