<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7C600;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 50px 8%; /* 왼쪽 여백을 8%로 설정하여 흰색 박스 이동 */
        }
        .left-container {
            text-align: left;
            max-width: 50%;
        }
        .left-container img {
            width: 100px;
            height: auto;
            vertical-align: middle;
        }
        .left-container h1 {
            font-size: 80px;
            margin: 0 0 10px 20px;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
        }
        .left-container p {
            font-size: 40px;
            margin: 20px 0;
            color: #fff;
            font-weight: bold;
        }
        .left-container .image {
            margin-top: 20px;
        }
        .left-container .image img {
            width: 110%;
            max-width: 600px;
            height: auto;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            margin-top: 120px; /* 위쪽 여백을 줄여 박스를 위로 이동 */
        }
        .login-container h1 {
            font-size: 36px;
            margin-top:1px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
        .form-group input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-container button, .google-btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }
        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .google-btn:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="left-container">
    <img src="file:///C:\Users\User\Desktop\MATE_Aivle_BP-main\screenshare_java\src\main\resources\static\img/logo.png" alt="Mate Logo">
    <h1>Mate</h1>
    <p>쉽고 빠른 협업의 시작, Mate!</p>
    <div class="image">
        <img src="file:///C:\Users\User\Desktop\MATE_Aivle_BP-main\screenshare_java\src\main\resources\static\img/login.png" alt="Collaboration">
    </div>
</div>
<div class="login-container">
    <h1>Mate 로그인</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">ID</label>
            <input type="text" id="email" name="email" placeholder="ID를 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="password">PW</label>
            <input type="password" id="password" name="password" placeholder="PW를 입력해주세요" required>
        </div>
        <button type="submit">로그인하기</button>
    </form>
    <button onclick="window.location.href='signUp'">회원가입</button>
    <button class="google-btn" onclick="window.location.href='mypage'">
        <img src="file:///C:\Users\User\Desktop\MATE_Aivle_BP-main\screenshare_java\src\main\resources\static\img/google.png" alt="Google Logo">
        
        구글 계정으로 시작하기
    </button>
</div>
</body>
</html>
