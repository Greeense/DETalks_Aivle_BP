<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- chartjs-plugin-datalabels 플러그인 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #5b5fc7, #6B2399);
            margin: 0;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
        }

        .logo-text {
            color: white;
            font-size: 62px;
            font-weight: bold;
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-text {
            color: white;
            font-size: 24px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 10px 25px;
            background-color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .dashboard {
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        .dashboard-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        /* 카드 스타일 */
        .card {
            background-color: white;
            padding: 15px;
            flex: 1;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
            font-weight: bold;
            border: 2px solid transparent;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 카드 제목 */
        .card h3 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        /* 카드 숫자 */
        .card p {
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
        }

        .charts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        /* 그래프 박스 */
        .chart-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .chart-container h3 {
            font-size: 30px;
            margin-top : 0;
        }

        canvas {
            width: 100% !important;
            height: 90% !important;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo-section" onclick="moveMain()">
        <img src="/img/logo.png" alt="Mate Logo" class="logo-img">
        <span class="logo-text">Mate</span>
    </div>
    <div class="nav-section">
        <div class="nav-buttons">
            <form action="/admin/adminLog" method="get" style="display:inline;">
                <button type="submit" class="nav-button">로그조회</button>
            </form>
            <form action="/admin/adminFix" method="get" style="display:inline;">
                <button type="submit" class="nav-button">정정게시판</button>
            </form>
            <form action="/signOut" method="post" style="display:inline;">
                <button type="submit" class="nav-button">로그아웃</button>
            </form>
        </div>
    </div>
</header>

<!-- 대시보드 UI -->
<div class="dashboard">
    <div class="dashboard-cards">
        <div class="card">
            <h3>총 회의 수</h3>
            <p style="color: #333;">{{meetingCounts}}회</p>
        </div>
        <div class="card">
            <h3>평균 회의 시간</h3>
            <p style="color: blue;">{{averageMeetingDuration}}</p>
        </div>
        <div class="card">
            <h3>누적 독성 발언 횟수</h3>
            <p style="color: red;">{{toxicityCounts}}회</p>
        </div>
    </div>
    <div class="charts">
        <div class="chart-container">
            <h3>부서별 현황</h3>
            <canvas id="departmentChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>일별 독성 발언 추이</h3>
            <canvas id="monthlyTrendChart"></canvas>
        </div>
    </div>
</div>

<!-- JSON 데이터를 저장하는 숨겨진 요소 -->
<div id="departmentToxicityLogsData" style="display: none">{{departmentToxicityLogs}}</div>

<script>
    window.onload = function() {
        var dataElement = document.getElementById('departmentToxicityLogsData');
        var logsJson = dataElement.innerText;
        var toxicityData = JSON.parse(logsJson);

        console.log("logsJson:", logsJson); // 콘솔에서 JSON 데이터 확인

    // 데이터를 차트에 맞게 변환
        var labels = Object.keys(toxicityData); // 부서명
        var dataValues = Object.values(toxicityData); // 독성 발언 수

        // 부서별 현황 (원형 차트)
        var departmentCtx = document.getElementById("departmentChart").getContext("2d");
        new Chart(departmentCtx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: dataValues,
                    backgroundColor: ['#4A90E2', '#4ECDC4', '#45B7D1', '#DC143C', '#008080', '#D4A5A5', '#9B97B2', '#FFB6B9', '#A8E6CF', '#36B37E']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    datalabels: {
                        color: 'white',
                        font: { weight: 'bold', size: 14 },
                        formatter: (value, ctx) => ctx.chart.data.labels[ctx.dataIndex]
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // 월별 추이 (막대 그래프, 10일 단위)
        var monthlyTrendCtx = document.getElementById("monthlyTrendChart").getContext("2d");
        new Chart(monthlyTrendCtx, {
            type: 'bar',
            data: {
                labels: ['D-4', 'D-3', 'D-2', 'D-1', 'Today'],
                datasets: [{
                    label: '독성발언',
                    data: [3, 6, 9, 12, 15],
                    backgroundColor: '#9B97B2',
                    borderColor: '#9B97B2',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false  // ✅ 범례 제거
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    };
</script>

</body>
</html>
